<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fork2Table</title>
  </head>
  <body>
    <section class="top-section">
      <section class="logo-title">
        <h1 class="fork-to-table">Fork2Table</h1>
        <img class="logo-image" src="" alt="fork-to-table logo" />
      </section>
      <nav class="nav-bar">
        <button class="nav-buttons hidden" id="homeButton">Home</button>
        <button class="nav-buttons" id="favoritesButton">My Favorites</button>
        <button class="nav-buttons" id="wantToCook">Want to Cook</button>
      </nav>
      <section class="user-search">
        <p class="user-welcome">Hello, Igor</p>
        <section class="search-container">
          <img class="search-image" src="" alt="search icon" />
          <input
            class="search-input"
            type="search"
            placeholder="Search Recipes"
            id="search"
          />
        </section>
      </section>
    </section>
    <h2 class="page-title-section">Lets Find a Recipe</h2>
    <section class="main-section">
      <section class="go-back">
        <button class="shift-view hidden" id='goBackward'>Go Back</button>
      </section>

      <section class="recipe-boxes" id="boxOne">
        <h3 class="recipe-name">Recipe Name</h3>
        <img class="recipe-image" src="" alt="recipe image" />
        <section class="recipe-actions">
          <button class="recipe-action-buttons" id="wantToCook">
            Want to Cook
          </button>
          <button class="recipe-action-buttons" id="addFavorite">
            Favorite
          </button>
        </section>
      </section>

      <section class="recipe-boxes" id="boxTwo">
        <h3 class="recipe-name">Recipe Name</h3>
        <img class="recipe-image" src="" alt="recipe image" />
        <section class="recipe-actions">
          <button class="recipe-action-buttons" id="wantToCook">
            Want to Cook
          </button>
          <button class="recipe-action-buttons" id="addFavorite">
            Favorite
          </button>
        </section>
      </section>

      <section class="recipe-boxes" id="boxThree">
        <h3 class="recipe-name">Recipe Name</h3>
        <img class="recipe-image" src="" alt="recipe image" />
        <section class="recipe-actions">
          <button class="recipe-action-buttons" id="wantToCook">
            Want to Cook
          </button>
          <button class="recipe-action-buttons" id="addFavorite">
            Favorite
          </button>
        </section>
      </section>

      <section class="go-forward">
        <button class="shift-view" id='goForward'>Go Forward</button>
      </section>
    </section>

    <section class="recipe-view hidden">
      <section class="recipe-boxes" id="boxFour">
        <h3 class="recipe-name">Recipe Name</h3>
        <img class="recipe-image" src="" alt="recipe image" />
        <section class="recipe-actions">
          <button class="recipe-action-buttons" id="wantToCook">
            Want to Cook
          </button>
          <button class="recipe-action-buttons" id="addFavorite">
            Favorite
          </button>
        </section>
      </section>

      <section class="recipe-details-section">
        <article class="instructions">Instructions:<br />1.</article>
        <article class="ingredients">Ingredients:<br />1.</article>
        <section class="other-recipe-info">
          <article class="cost-recipe">Recipe Cost</article>
          <article class="other-cost">Other Cost</article>
          <article class="other-cost">Other Cost</article>
        </section>
      </section>
    </section>

    <section class="bottom-section">
      <button class="filter-buttons" id="sideDish">Side Dish</button>
      <button class="filter-buttons" id="mainDish">Main Dish</button>
      <button class="filter-buttons" id="dessert">Dessert</button>
    </section>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
