<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta
      charset="UTF-8"
      <link
      href="https://fonts.googleapis.com/css2?family=Playball&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>Fork To Table</title>
  </head>
  <body>
    <section class="top-section">
      <section class="logo-title">
        <img
          class="logo-image"
          src="./images/logo.png"
          alt="fork-to-table logo"
        />
        <h1 class="fork-to-table hidden">Fork To Table</h1>
      </section>
      <nav class="nav-bar">
        <button class="nav-buttons hidden" id="homeButton">Home</button>
        <button class="nav-buttons" id="favoritesButton">My Favorites</button>
        <button class="nav-buttons" id="pantryButton">My Pantry</button>
        <button class="nav-buttons" id="wantToCookButton">Want to Cook</button>
      </nav>
      <section class="user-search">
        <p class="user-welcome">Welcome back, User</p>
        <section class="search-container">
          <img
            class="search-image"
            src="./images/search.png"
            alt="search icon"
          />
          <input
            class="search-input"
            type="text"
            placeholder="Search Recipes"
            id="search"
          />
        </section>
      </section>
    </section>
    <h2 class="page-title-section">Let's Find a Recipe!</h2>
    <section class="main-section hidden">
      <section class="go-back">
        <button class="shift-view" id="goBackward">Back</button>
      </section>
      <div class="box-of-recipes"></div>
      <section class="go-forward">
        <button class="shift-view" id="goForward">Forward</button>
      </section>
    </section>
    <section class="recipe-view hidden"></section>
    <section class="pantry-view">
      <section class ="current-ingredients">
        <h3>Here are your currently Stocked Ingredients</h3>
        <section class="ingredients-list">
          <select name="ingredientsList">
            <ul> 1 cup flour</ul>
            <ul> 3 pounds water</ul>
            <ul> 3 pounds water</ul>
            <ul> 3 pounds water</ul>
            <ul> 3 pounds water</ul>
            <ul> 3 pounds water</ul>
            <ul> 3 pounds water</ul>
            <ul> 3 pounds water</ul>
            <ul> 3 pounds water</ul>
            <ul> 3 pounds water</ul>
          </select>
        </section>
      </section>
      <section class ="add-ingredients">
        <form>
          <label for="ingredientName">Ingredient Name</label><br>
          <input type="text" pattern="[a-z]"><br>
          <label for="ingredientQuantity">Ingredient Quantity</label><br>
          <input type="number"><br>
          <label for="ingredientUnits">Ingredient Units</label><br>
          <input type="text" pattern="[a-z]"><br>
          <input type="submit">
        </form>
      </section>
      <section class ="upcoming-recipes">
        <h3> Your Upcoming Recipes</h3>
        <select name ="recipesToCook">
          <option value="">Select a Recipe</option>
          <option value="Pulled Pork">Pulled Pork</option>
          <option value="Pudding Cups">PuddingCups</option>
        </select>
        <section class="ingredients-list">
          <select name="ingredientsList">
            <ul> 1 cup flour</ul>
            <ul> 3 pounds water</ul>
            <ul> 3 pounds water</ul>
            <ul> 3 pounds water</ul>
            <ul> 3 pounds water</ul>
            <ul> 3 pounds water</ul>
            <ul> 3 pounds water</ul>
            <ul> 3 pounds water</ul>
            <ul> 3 pounds water</ul>
            <ul> 3 pounds water</ul>
          </select>
        </section>
      </section>
    </section>
    <section class ="pantry-view">
      <button class="filter-buttons" id="mains">Search Mains</button>
      <button class="filter-buttons" id="snacks">Search Snacks</button>
      <button class="filter-buttons" id="sides">Search Sides</button>
    </section>
  </body>
  <script src="bundle.js"></script>
</html>
